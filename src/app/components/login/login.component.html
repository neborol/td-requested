<!-- This is just a place holder to show that the navigation is properly setup. -->

<div class="page-display-container">
  <h1>LOGIN</h1>
  <p>
    You are welcome to the login page.
  </p>


  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <hr>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput [formControl]="passwordFormControl" placeholder="Password">
      <mat-error *ngIf="passwordFormControl.hasError('email') && !passwordFormControl.hasError('required')">
        Please enter a valid password
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>

</div>
