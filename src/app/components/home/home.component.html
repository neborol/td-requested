<div class="design-container">

<!-- Left column -->
  <div class="left-column">

    
        <h1 class="display-h1">Tell Us About Yourself</h1>

        <p class="std-text text-content-p">
            Thanks for choosing TD Insurance! In order to safely 
            set up your new accounts and services, please tell 
            us about yourslef.
        </p>
    
        <h1 class="display-h1">Personal Information</h1>
    
        <form [formGroup]="addVideoForm" novalidate>
    
            <div class="controls-container">
    
                <div class="personal-input-set-1">
                        <div class="form-item-container">
                            <mat-form-field class="option-field extra-title">
                                <mat-label>Title</mat-label>
                                <mat-select matSelect formControlName="infoTitle" placeholder="Title" required>
                                <mat-option>-</mat-option>
                                <mat-option *ngFor="let title of titles" [value]="title">
                                    {{title.name}}
                                </mat-option>
                                </mat-select>
                                <!-- <mat-error *ngIf="infoTitle.hasError('required')">Please select a title</mat-error> -->
                                <mat-hint>{{addVideoForm.get('infoTitle').value.name}}</mat-hint>
                            </mat-form-field>
                        </div>
            
                        <div class="form-item-container">
                            <mat-form-field class="extra-xname">
                                <input matInput formControlName="firstName" placeholder="Firt Name" type="text" required>
                            </mat-form-field>
                        </div>
            
                        <div class="form-item-container">
                            <mat-form-field class="extra-initial">
                                <input matInput formControlName="middleInitial" placeholder="Middle Initial" type="text">
                            </mat-form-field>
                        </div>
            
                        <div class="form-item-container">
                            <mat-form-field class="extra-xname">
                                <input matInput formControlName="lastName" placeholder="Last Name" type="text" required>
                            </mat-form-field>
                        </div>
                </div>
    
                <div class="personal-input-set-2">
                    <div class="form-item-container">
                        <mat-form-field class="extra-email">
                            <input matInput formControlName="email" placeholder="Email" type="text" required>
                        </mat-form-field>
                    </div>
    
                    <div class="form-item-container">
                        <mat-form-field class="extra-dob">
                            <input matInput formControlName="dateOfBirth" placeholder="Date of Birth" type="text">
                        </mat-form-field>
                    </div>
    
                    <div class="form-item-container">
                        <mat-form-field class="extra-sin">
                            <input matInput formControlName="socialInsuranceNumber" placeholder="Social Insurance Number" type="text" required>
                        </mat-form-field>
                    </div>
                </div>
    
            </div>
    
        </form>


    <div class="btn-container">
      <button mat-raised-button color="warn">
        Cancel
      </button>
      <button class="light-green-bg" mat-raised-button>
        Submit
      </button>
    </div>
  </div>



<!-- Right column -->
  <div class="right-column">
    <h2 class="display-h2 h-extra">You are applying for:</h2>
    <div class="std-text">
        TD Travel Medical Insurance
    </div> <br>
    <div>
        <button class="light-green-bg side-button" mat-raised-button>
            See More Coverage Options
        </button>
    </div>
  </div>


</div>
